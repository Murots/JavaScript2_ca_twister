<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | CSS-FRAMEWORKS</title>
    <meta name="description" content="This is where you enter your information to create an account." />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script src="../../scripts/register.mjs" type="module"></script>
  </head>
  <body class="container text-center bg-image p-0">
    <header class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-8">
          <img class="my-5 pt-5" src="../../images/Logo.png" alt="Twister Logo" />
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-xl-4">
          <form id="form-register" action="">
            <h1 class="h3 mb-4 mt-2 font-weight-normal">Create account</h1>
            <input type="text" id="inputUsername" class="mb-2 form-control" placeholder="Username" aria-label="Username" required="" minlength="3" />
            <input type="email" id="inputEmail" class="mb-2 form-control" placeholder="Email address" aria-label="Email" required="" autofocus="" />
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" aria-label="Password" required="" minlength="8" />
            <button class="btn btn-lg btn-primary btn-block w-100 mt-5" type="submit">Create account</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="container h-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <p class="text-muted pt-2">Â© Twister 2023</p>
        </div>
      </div>
    </footer>
  </body>
</html>
