<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | TWISTER</title>
    <meta name="description" content="On this page you can post a new Twist and read content aimed for your liking." />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <link rel="stylesheet" href="../../dist/css/custom-header.css" />
    <script src="../../scripts/feed.mjs" type="module"></script>
  </head>
  <body class="container-fluid text-center bg-image p-0">
    <header class="container-fluid pt-3 pb-4 custom-header">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="row">
            <div class="col-4 d-flex">
              <div id="nav-profile"></div>
            </div>
            <div class="col-4">
              <h1 class="h4 font-weight-normal">Feed</h1>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-body p-0">
              <div class="form-group">
                <textarea id="inputPostText" class="form-control" rows="3" placeholder="Create Twist..." maxlength="400"></textarea>
              </div>
              <div class="d-flex mb-2" data-toggle="buttons">
                <input type="radio" class="btn-check" name="postType" id="joke" autocomplete="off" />
                <label class="col-2 px-1 py-1 ms-2 btn btn-outline-primary" for="joke">Joke</label>
                <input type="radio" class="btn-check" name="postType" id="riddle" autocomplete="off" />
                <label class="col-2 px-1 py-1 ms-1 btn btn-outline-primary" for="riddle">Riddle</label>
                <input type="radio" class="btn-check" name="postType" id="quote" autocomplete="off" />
                <label class="col-2 px-1 py-1 ms-1 btn btn-outline-primary" for="quote">Quote</label>
                <button id="post-button" type="button" class="col-4 px-1 py-1 ms-auto me-2 btn btn-primary">
                  <img src="../../images/Twister.png" alt="Twister icon" />
                  Publish
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container-fluid mt-3" style="max-height: calc(100vh - 20%); overflow-y: auto">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="input-group">
                <input id="search-field" type="text" class="form-control" placeholder="Search..." />
                <button id="search-button" class="btn btn-secondary d-flex align-items-center" type="button">
                  <img src="../../images/Search.png" alt="Search icon" />
                </button>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6 text-start">
              <h2 class="h5">For you</h2>
            </div>
            <div class="col-6 text-end">
              <div class="btn-group">
                <select id="sort-by-form" class="form-select" aria-label="Default select example">
                  <option value="All" selected>Sort by: All</option>
                  <option value="Joke">Jokes</option>
                  <option value="Riddle">Riddles</option>
                  <option value="Quote">Quotes</option>
                  <option value="Other">Others</option>
                </select>
              </div>
            </div>
          </div>
          <section class="container-fluid mt-2 mx-1">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="loader mt-5"></div>
                <div id="post-list-container"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="container h-5">
      <div class="row justify-content-center">
        <div class="col-8">
          <p class="text-muted pt-2">Â© Twister 2023</p>
        </div>
      </div>
    </footer>
  </body>
</html>
