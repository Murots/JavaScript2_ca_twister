<body class="container text-center bg-image p-0">
    <header class="container pt-3 pb-4 header-bg">
        <div class="row">
            <div class="col-4 d-flex align-items-center">
                <img class="img-fluid" src="images/Profile-icon.png" alt="Twister Logo">
            </div>  
            <div class="col-4">
                <h1 class="h4 font-weight-normal">Feed</h1>
            </div> 
            <div class="col-4"></div> 
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Create Twist..."></textarea>
                        </div>
                        <div class="d-flex mb-2" data-toggle="buttons">
                            <input type="radio" class="btn-check" name="postType" id="joke" autocomplete="off">
                            <label class="col-2 px-1 ms-1 btn btn-outline-primary" for="joke">Joke</label>
                            <input type="radio" class="btn-check" name="postType" id="riddle" autocomplete="off">
                            <label class="col-2 px-1 ms-1 btn btn-outline-primary" for="riddle">Riddle</label>
                            <input type="radio" class="btn-check" name="postType" id="quote" autocomplete="off">
                            <label class="col-2 px-1 ms-1 btn btn-outline-primary" for="quote">Quote</label>
                            <button type="button" class="col-4 px-1 ms-auto me-1 btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
